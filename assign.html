<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
        <style>
            body
            {
                background-color: rgb(79, 86, 91);
                margin: 15px;
                font-family: Arial, Helvetica, sans-serif;

            }
            #products
            {
                display: flex;
                gap:10px;
                flex-wrap: wrap;
            }
            #div{
                background-color: whitesmoke;
                padding: 10px;
                border-radius: 10px;
                border: 2px solid;
                height: 300px;
                width:200px;
            }
            #title{
                margin-bottom: 0px;
                font-size: 15px;
            }
            img{
                width:150px;
                height:150px
            }
            #di{
                transform: scale(1.6);
            }
        </style>


    </head>
    <body>
        <script>
            function Products()
            {
                fetch("https://dummyjson.com/products")
                .then( function( res)
                {
                    console.log(res)
                    return res.json()
                    
                })
                .then(function(data)
                { 
                    console.log(data.products)
                    genUI(data.products)
                })
            }
          function   genUI(products)
            {
                var div=document.createElement("div")
                div.id="products"
                products.forEach(function(item)
                {
                    var p=document.createElement("div")
                    p.id="div"
                    var i=document.createElement("img")
                    i.src=item.thumbnail
                    i.onclick=()=>{
                        var divi=document.createElement('div')
                        divi.id='di'
                        divi.style.backgroundColor='red';
                        divi.style.height=100;
                          divi.style.width=100;
                        divi.style.position='absolute'
                    }
                    p.appendChild(i)
                    var h=document.createElement("h5")
                    h.id="title"
                h.innerText=item.title
                    p.appendChild(h)


              
                    div.appendChild(p)
                    
                    
                });
                document.body.appendChild(div)

            }
            Products()
        </script>
    </body>
</html>
